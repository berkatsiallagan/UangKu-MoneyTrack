<head>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'bounce-in': 'bounceIn 0.6s',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .wave-shape {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }
        
        .wave-shape svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }
        
        .wave-shape .shape-fill {
            fill: #3B82F6;
        }
        
        @media (max-width: 767px) {
            .wave-shape svg {
                height: 100px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-wallet text-2xl text-blue-600"></i>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-blue-600">MoneyTrack</h1>
                    <p class="text-xs md:text-sm text-gray-600 hidden md:block">Aplikasi Pengelolaan Keuangan Pribadi</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button id="darkModeToggle" class="text-gray-600 hover:text-blue-600 transition-colors">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center relative overflow-hidden">
        <div class="container mx-auto px-4 py-16 text-center relative z-10">
            <div class="max-w-3xl mx-auto">
                <div class="animate__animated animate__bounceIn">
                    <div class="text-blue-600 text-9xl font-bold mb-4">404</div>
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Halaman Tidak Ditemukan</h2>
                    <p class="text-lg text-gray-600 mb-8">Maaf, halaman yang Anda cari tidak ada atau telah dipindahkan.</p>
                    
                    <div class="flex flex-wrap justify-center gap-4">
                        <a href="/" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center">
                            <i class="fas fa-home mr-2"></i>Kembali ke Beranda
                        </a>
                        <a href="#" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-200 flex items-center justify-center">
                            <i class="fas fa-envelope mr-2"></i>Hubungi Dukungan
                        </a>
                    </div>
                </div>
                
                <div class="mt-12 animate__animated animate__fadeIn animate__delay-1s">
                    <div class="relative w-64 h-64 mx-auto">
                        <div class="absolute inset-0 bg-blue-100 rounded-full opacity-20 animate-pulse"></div>
                        <div class="absolute inset-4 flex items-center justify-center">
                            <i class="fas fa-exclamation-triangle text-6xl text-blue-600"></i>
                        </div>
                        <div class="absolute -bottom-2 -right-2 bg-white p-2 rounded-full shadow-lg">
                            <i class="fas fa-search text-blue-600"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Wave shape at bottom -->
        <div class="wave-shape">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>

                <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
            </svg>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2 mb-4 md:mb-0">
                    <i class="fas fa-wallet text-2xl text-blue-400"></i>
                    <h3 class="text-xl font-bold">MoneyTrack</h3>
                </div>
                <div class="text-gray-300 text-sm text-center md:text-right">
                    <p>&copy; 2023 MoneyTrack. All rights reserved.</p>
                    <p class="mt-1">Aplikasi pengelola keuangan pribadi</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;
        
        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
            darkModeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
        
        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            html.classList.add('dark');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        // Add animation to elements when they come into view
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate__animated', 'animate__fadeInUp');
                }
            });
        }, { threshold: 0.1 });
        
        document.querySelectorAll('.animate-on-scroll').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
