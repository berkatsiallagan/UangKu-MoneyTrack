<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTrack - Pengelola Keuangan Pribadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-blue-600">MoneyTrack</h1>
            <p class="text-gray-600">Aplikasi Pengelolaan Keuangan Pribadi</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Sidebar -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Saldo Saat Ini</h2>
                    <div class="text-center py-4">
                        <p class="text-gray-600">Total Saldo</p>
                        <p id="totalBalance" class="text-3xl font-bold text-blue-600">Rp 0</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-4">
                        <div class="bg-green-50 p-3 rounded-lg">
                            <p class="text-gray-600">Pemasukan</p>
                            <p id="totalIncome" class="text-xl font-semibold text-green-600">Rp 0</p>
                        </div>
                        <div class="bg-red-50 p-3 rounded-lg">
                            <p class="text-gray-600">Pengeluaran</p>
                            <p id="totalExpense" class="text-xl font-semibold text-red-600">Rp 0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-semibold mb-4">Tambah Transaksi</h2>
                    <form id="transactionForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="type">Jenis Transaksi</label>
                            <select id="type" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="income">Pemasukan</option>
                                <option value="expense">Pengeluaran</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="amount">Jumlah (Rp)</label>
                            <input type="number" id="amount" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="category">Kategori</label>
                            <select id="category" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="gaji">Gaji</option>
                                <option value="investasi">Investasi</option>
                                <option value="hadiah">Hadiah</option>
                                <option value="lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="date">Tanggal</label>
                            <input type="date" id="date" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="description">Keterangan</label>
                            <textarea id="description" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2" placeholder="Deskripsi transaksi"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                            <i class="fas fa-plus mr-2"></i>Tambah Transaksi
                        </button>
                    </form>
                </div>
            </div>

            <!-- Main Content -->
            <div class="lg:col-span-2">
                <!-- Charts Section -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Grafik Keuangan</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <canvas id="balanceChart"></canvas>
                        </div>
                        <div>
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Transaction History -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">Riwayat Transaksi</h2>
                        <div class="flex space-x-2">
                            <button id="filterAll" class="px-3 py-1 bg-blue-100 text-blue-600 rounded-lg text-sm">Semua</button>
                            <button id="filterIncome" class="px-3 py-1 bg-green-100 text-green-600 rounded-lg text-sm">Pemasukan</button>
                            <button id="filterExpense" class="px-3 py-1 bg-red-100 text-red-600 rounded-lg text-sm">Pengeluaran</button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kategori</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keterangan</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="transactionList" class="bg-white divide-y divide-gray-200">
                                <!-- Transactions will be added here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
